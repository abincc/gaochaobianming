//            keyPassword "sdkteam" //签名密码
//        }
    }
    lintOptions {//设置编译的lint开关，程序在buid的时候，会执行lint检查，有任何的错误或者警告提示，都会终止构建
        abortOnError false
    }

    buildTypes {

        debug {
            signingConfig signingConfigs.release
