apply plugin: 'com.android.application'

Properties props = new Properties()
props.load(new FileInputStream(file("signing.properties")))

android {

    compileSdkVersion 27
    buildToolsVersion '27.0.1'

    configurations.all {
        resolutionStrategy {
//            force 'com.android.support:design:27.0.1'
            force 'com.android.support:support-v4:27.1.0'
//            force 'com.android.support:appcompat-v7:27.0.1'
        }
    }

    configurations.all {
        resolutionStrategy.eachDependency { DependencyResolveDetails details ->
            def requested = details.requested
            if (requested.group == 'com.android.support') {
                if (!requested.name.startsWith("multidex")) {
                    details.useVersion '27.1.0'
                }
            }
        }
    }

    defaultConfig {
        applicationId "com.cnsunrun.jiajiagou"
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 14
        versionName "1.1.3"
        multiDexEnabled true //important
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        resConfigs "zh"
        /*极光推送*/
        ndk {
            //选择要添加的对应cpu类型的.so库。
            abiFilters 'armeabi', 'armeabi-v7a', 'armeabi-v8a'
            // 还可以添加 'x86', 'x86_64', 'mips', 'mips64'
        }
        manifestPlaceholders = [
                //推送
                JPUSH_PKGNAME: applicationId,
                JPUSH_APPKEY : "de6955b12b65ccabdd7c0e67", //JPush上注册的包名对应的appkey.
                JPUSH_CHANNEL: "developer-default", //暂时填写默认值即可.
                //分享
                JSHARE_PKGNAME :"",
                TENCENT_APPID:"1106011004"


        ]
    }

    signingConfigs {
        release {
            storeFile file(props['KEYSTORE_FILE'])
            keyAlias props['KEY_ALIAS']
            storePassword props['KEYSTORE_PASSWORD']
            keyPassword props['KEY_PASSWORD']

//            storeFile file("jshare.jks") //签名文件路径
//            storePassword "sdkteam"
//            keyAlias "jshare"
//            keyPassword "sdkteam" //签名密码
        }
