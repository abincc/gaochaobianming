<extend name="Public/body" />
<block name="body">
	<div class="box box-body">
		<form action="" method="post" class="js_form">
			<input type="hidden" name="id" value="<?=$info['id']?>" />
			<div class="form-group">
				<div class="control-label">
					<span class="required">*</span>
					卡券类型
				</div>
				<div>
					<select name="coupon_id" class="form-control input-sm super_select2 width_auto" data-placeholder="请选择卡券类型">
						<option value="">请选择卡券类型</option>
						<?=$coupon_list?>
					</select>
				</div>
			</div>
			<div class="form-group type">
				<div class="control-label">
					<span class="required">*</span>用户获取方式
				</div>
				<div>
					<label>
						<input type="radio" name="type" checked="checked" value="1"> 指定用户
					</label>
					<label>
						<input type="radio" name="type" value="2"> 兑换获取	
					</label>
				</div>
			</div>
			<div class="form-group member">
				<div class="control-label">
					<span class="required">*</span>选择用户：
				</div>
				<div>
					<select name="member_id" class="input-sm super_select2 txt" data-select2-key="member" data-select2-limit="3" ></select>
				</div>
			</div>
			<div class="form-group code hide">
				<div class="control-label">
					<span class="required">*</span>
					兑换码
				</div>
				<div>
					<input type="text" class="form-control width_auto" name="code" value="<?=$info['code']?>" placeholder="10-32个字符（唯一不重复）" />
				</div>
			</div>

			<div class="form-btn clearfix ">
				<input type="submit" class="pull-left btn btn-primary" value="提交" />
				<a href="<?=U('index')?>" class="pull-left btn btn-default">取消返回</a>
				<div class="js_validTips pull-left" style="height:34px;line-height:34px;">
					<span class="js_tipContent Validform_checktip"></span>
				</div>
			</div>
		</form>
	</div>
	<js href="__PLUGIN__/select2/select2.full.js" />
	<js href="__PLUGIN__/select2/super_select2.js" />
	<script type="text/javascript">
		$(function(){
			$('.super_select2').super_select2();
		});

		$("input[name='type']").change(function(){
		    var value  =  this.value ;
		    if(value =='2')
		    {
		       $(".code").removeClass('hide');
		       $(".member").addClass('hide');
		    }else
		    {
		       $(".code").addClass('hide');
		       $(".member").removeClass('hide');
		    }
		 
		})
	</script>	
</block>
