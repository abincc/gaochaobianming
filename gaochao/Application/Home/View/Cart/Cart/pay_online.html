<!-- 购物车 在线支付   -->
<extend name="Cart/Common/body"/>
<block name="body">
	<div class="container">
		<!-- 购买 Step 3 -->
		<div class="shopbox">
			<div class="toptitle clearfix">
				<span class="pull-left">订单提交成功，请尽快支付！</span>
			</div>

			<div class="nav_top">
				<ul class="clearfix paymode">
					<li><a href="<?=U('Home/Cart/Cart/pay')?>">余额支付</a></li>
					<li class="active"><a href="javascript:void(0);">在线支付</a></li>
				</ul>
				<ul class="paybox onlinebox js_online clearfix">
					<li data-type="alipay" class="check"><img onerror="nofind();" src="__IMG__/pay_icon/zhifubao_nb.jpg" width="100%" height="100%" /></li>
					<li data-type="wxpay"><img onerror="nofind();" src="__IMG__/pay_icon/weixin_nb.jpg" width="100%" height="100%" /></li>
					<li data-type="unionpay"><img onerror="nofind();" src="__IMG__/pay_icon/zaixian_nb.jpg" width="100%" height="100%" /></li>
				</ul>
			</div>
		</div>
	</div>

	<!-- 去支付 S -->
	<div class="acountbox">
		<div class="container clearfix">
			<form action="<?=U('Home/Cart/pay_online')?>" class="js_recharge" data-paytip="<?=U('promot')?>" method="post" target="_blank">
				<div class="pull-right">
					<input class="js_type" name="pay_type" type="hidden" value="alipay" />
					<input name="orderid" type="hidden" value="<?=I('get.orderid', 0, 'int')?>" />
					<ul class="clearfix f14">
						<li>应付总额：<span>¥ 178</span></li>
						<li class="last"><input type="submit" class="btn btn-orange" data-toggle="modal" data-target=".promot" value="去支付" ></li>
					</ul>
				</div>
			</form>
		</div>
	</div>
	<!-- 去支付 E -->

	<!-- 请付款提示框  -->
</block>
<block name="script">
	<script>
		$(function(){
			$('.js_online').on('click','li',function(){
				$(this).addClass('check');
				$(this).siblings().removeClass('check');
				var type = $(this).attr('data-type');
				$('.js_type').val(type);
			});
			$(".js_recharge").Validform({
		        tiptype:5,
		        ajaxPost:false,
		        beforeSubmit:function(curform){
					var payDialog = dialog({
						title:"支付提示",
						lock:true,
					});
					payDialog.showModal();
					$.ajax({
						url:$(curform).attr('data-paytip'),
						success: function(data) {
							payDialog.content(data);// 填充对话框内容
						}
					});
					return true;
		        }
		    })
		});
		
	</script>
</block>
