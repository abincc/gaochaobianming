<script>
$(function(){
	$(".js_sidebar").on('click','.has_child',function(event){
		event.preventDefault();
		var _this=$(this);
		if(_this.parent().hasClass("active")){
			_this.next().slideUp(100,function(){
				_this.parent().removeClass('active');
			});
		}else{
			_this.next().slideDown(100,function(){
				_this.parent().addClass('active');
			});
		}
	})
})
