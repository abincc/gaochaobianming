<block name="script">
<script>
$(function(){
	$('.bank_box').click(function(){
		$(".js_paytype").val($(this).attr('data-paytype'));
		$(this).addClass('active').parent().siblings().children('.bank_box').removeClass('active');
	})

	/*
		ajax提交表单（带表单验证功能）
		康利民 2016/05/20
	*/
	$('.js_recharge').super_validform({"set":{tiptype:3,ajaxPost:false}});
	/* validform封装 -E */
})
function beforeCallbackDialog(curform){
	var payDialog = dialog({
		title:"支付提示",
		lock:true,
	});
	payDialog.showModal();
	$.ajax({
		url:$(curform).attr('data-paytip'),
		success: function(data) {
			payDialog.content(data);// 填充对话框内容
		}
	});
	return true;
}
</script>
</block>
